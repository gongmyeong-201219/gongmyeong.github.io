    <span class="audioNumber" data-music-src="https://drive.google.com/file/d/1DOXtF4uf8vY2GIsDFlZuOS1Jk8F7g1qa/view?usp=sharing">共命之鳥_Track_02</span><br>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const audioPlayer = $(".audio-player");
    const audioPlayerSrc = $("#audio-player__src");
    const audioNumbers = $(".audioNumber");

    let playlist = [];
    let currentTrackIndex = 0;

    audioNumbers.each(function() {
      playlist.push($(this).attr("data-music-src"));
      $(this).on("click", function(e) {
        currentTrackIndex = playlist.indexOf($(this).attr("data-music-src"));
        playTrack(currentTrackIndex);
      });
    });

    function playTrack(index) {
      audioPlayerSrc.attr("src", playlist[index]);
      audioPlayer[0].pause();
      audioPlayer[0].load();
      audioPlayer[0].play();
    }

    audioPlayer.on("ended", function() {
      currentTrackIndex++;
      if (currentTrackIndex < playlist.length) {
        playTrack(currentTrackIndex);
      }
    });

    // 초기 재생 트랙 설정
    playTrack(currentTrackIndex);
  </script>
